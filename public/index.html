<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- IMPORTANT SETUP -->
    <!-- Change the YOUR_API_KEY section of the config URL to match your API key -->
    <meta
      name="simplewebrtc-config-url"
      content="https://api.simplewebrtc.com/config/guest/b5186d09c58c59212f3fe458"
    />
    <title>SimpleWebRTC Sample App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #4d5659;
        text-rendering: optimizeSpeed;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
          monospace;
      }

      [hidden] {
        display: none;
      }

      a {
        background-color: transparent;
        text-decoration: none;
      }

      a:active,
      a:hover {
        outline: 0;
      }

      img {
        border: 0;
      }

      svg:not(:root) {
        overflow: hidden;
      }

      button,
      input {
        color: inherit;
        font: inherit;
        margin: 0;
      }

      button {
        overflow: visible;
      }

      button {
        text-transform: none;
      }

      button,
      html input[type="button"],
      input[type="reset"],
      input[type="submit"] {
        -webkit-appearance: button;
        cursor: pointer;
      }

      button[disabled],
      html input[disabled] {
        cursor: default;
      }

      button::-moz-focus-inner,
      input::-moz-focus-inner {
        border: 0;
        padding: 0;
      }

      input {
        line-height: normal;
      }

      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      p {
        margin-top: 0;
        margin-bottom: 30px;
        font-weight: 300;
      }

      @media (max-width: 749px){
        .about {display: none;}
      }
      
      img,
      video {
        max-width: 100%;
      }

      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      * {
        margin: 0;
        padding: 0;
      }

      .create-room-form {
        text-align: center;
      }

      .create-room-form-input-wrapper {
        background-color: #323132;
        color: white;
        display: block;
        padding: 7px;
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        border-radius: 10px;
        border: none;
        outline: none;
        caret-color: #4284f3;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .create-room-form-input-wrapper:focus {
        border: 1px #f00 solid;
      }

      .domain {
        color: #b7c0c3;
      }

      .create-room-form-input {
        border: none;
        background: none;
      }

      .create-room-form-input:focus {
        outline: none;
      }

      .create-room-button {
        margin-right: 10px;
        background-color: #323132;
        color: white;
        border: none;
        padding: 3px 18px;
        border-radius: 10px;
        outline: 'none';
      }

      @media (max-width: 420px) {
        .create-room-form-input-wrapper {
          width: 100%;
          display: flex;
          text-align: left;
        }
        
        .heading{
          display: flex;
          flex-direction: column;
        }
        .create-room-form-input {
          width: 60%;
        }
      }

      .container {
        margin: 60px auto;
        width: 85%;
        max-width: 800px;
        text-align: center;
      }
    </style>
    <style type="text/css">
      textarea::-webkit-scrollbar {
         width: 8px;
         height: auto;
     }
     textarea::-webkit-scrollbar-thumb {
         cursor: default;
         background-color: black;
         border-radius: 10px;
     }
     #myInput::placeholder{
      color: #919192;
     }
     </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <template id="haircheck-header">
      <p style="text-align: center;font-weight: 100;margin-bottom: 13px;font-size: 26px;">eVisit Check-In</p>
      <p class="about">Welcome to eVisits, powered by endlink&reg;!</p>
      <p class="about">eVisits support Chrome, Firefox, IE and Safari.</p>
      <p class="about">
        Just fill out your name and select your camera and microphone, then
        press Start eVisit!
      </p>
    </template>
    <template id="empty-peer-grid">
      <iframe class="lander" title="Talky Lander" width="100%" height="100%" style="border: none" allowfullscreen="allowfullscreen" src="https://talkylander.com/?nolinks=true"></iframe>
    </template>
    <template id="empty-roster">
      <div></div>
    </template>
    <template id="homepage">
      <div class="container">
        <h2 class='heading' style="font-weight:400;">Create a name <span>for your eVisit room</span></h2>
        <form class="create-room-form" method="GET" action="/">
          <span class="create-room-form-input-wrapper" style="text-align: left;"
            ><span class="domain">endlink.com/</span
            ><input
              id="myInput"
              type="text"
              name="room"
              placeholder="room name"
              style="color: #4284f3;"
              class="create-room-form-input"/></span
          ><button
            class="create-room-button button button-default button-undefined"
            type="submit"
          >
          Create eVisit Room
          </button>
        </form>
      </div>
    </template><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search);
      SimpleWebRTC.run({
        roomName: params.get("room"),
        root: document.getElementById("root"),
        gridPlaceholder: () => SimpleWebRTC.loadTemplate("empty-peer-grid"),
        haircheckHeaderPlaceholder: () =>
          SimpleWebRTC.loadTemplate("haircheck-header"),
        emptyRosterPlaceholder: () => SimpleWebRTC.loadTemplate("empty-roster"),
        homepagePlaceholder: () => SimpleWebRTC.loadTemplate("homepage"),
      });
      $(function(){
      $('body').on('input', "#myInput", function() {
      if($(this).val().length) {
        var hasVal = true;
        $("button").css("background-color", "#4284f3");
      } else {
        var hasVal = false;
        $("button").css("background-color", "#323132");
      }
      console.log('Input has value (true / false): ', hasVal + " (" + $(this).val() + ")");
    });
  });
    </script>
  </body>
</html>
